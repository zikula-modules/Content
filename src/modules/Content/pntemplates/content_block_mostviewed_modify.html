<div class="z-formrow">
    <label for="Content_root"><!--[gt text="Include the following subpages" domain=$dom]--></label>
    <select id="Content_root" name="root">
        <!--[foreach from=$pidItems item=item]-->
        <option value="<!--[$item.value]-->"<!--[if $item.value eq $root]--> selected="selected"<!--[/if]-->>
            <!--[$item.text]-->
        </option>
        <!--[/foreach]-->
    </select>
</div>

<div class="z-formrow">
    <label for="Content_usecaching"><!--[gt text="Use caching in the menu block" domain=$dom]--></label>
    <input id="Content_usecaching" type="checkbox" value="1" name="usecaching"<!--[if $usecaching]--> checked="checked"<!--[/if]--> />
</div>
<div class="z-formrow">
    <label for="Content_checkinmenu"><!--[gt text="Also show pages which don't appear in menu" domain=$dom]--></label>
    <input id="Content_checkinmenu" type="checkbox" value="1" name="checkinmenu"<!--[if $checkinmenu]--> checked="checked"<!--[/if]--> />
</div>
<div class="z-formrow">
    <label for="Content_count"><!--[gt text="Number of pages" domain=$dom]--></label>
    <input id="Content_count" type="input" value="<!--[$count|pnvarprepfordisplay]-->" name="checkinmenu" />
</div>
